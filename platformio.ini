[env:esp12e]
platform = espressif8266
board = esp01
framework = arduino
lib_deps =
  git+https://github.com/adafruit/Adafruit_Sensor.git
  git+https://github.com/adafruit/DHT-sensor-library.git#1.3.0
  PubSubClient
  git+https://github.com/Aeprox/TSL2561-Arduino-Library.git
